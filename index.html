<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мондриан в HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- tr - строка. td - столбец -->
    <table>
      <!-- 1 row -->
      <tr class="row1">
        <td colspan="2"></td>

        <td colspan="2"></td>

        <td colspan="2" class="y1"></td>

        <td rowspan="4"></td>
      </tr>
      <!-- 2 row -->
      <tr class="row2">
        <td class="col1"></td>
        <td colspan="3" rowspan="2" class="red1"></td>

        <td colspan="2" class="y2"></td>
      </tr>
      <!-- 3 row -->
      <tr class="row3">
        <td rowspan="2"></td>

        <td></td>
        <td></td>
      </tr>
      <!-- 4 row -->
      <tr class="row4">
        <td colspan="2" rowspan="2" class="b1"></td>

        <td></td>
        <td colspan="2"></td>
      </tr>
      <!-- 5 row -->
      <tr class="row5">
        <td rowspan="3" class="y3"></td>
        <td></td>
        <td colspan="2" rowspan="2" class="blue"></td>

        <td rowspan="3" class="red2"></td>
      </tr>
      <!-- 6 row -->
      <tr class="row6">
        <td colspan="2" rowspan="2"></td>

        <td class="b2"></td>
      </tr>
      <!-- 7 row -->
      <tr class="row7">
        <td colspan="3"></td>
      </tr>
    </table>
  </body>
</html>
